<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>My first HTML5 game.</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<style type="text/css">
			body{
				background: #232323;
				font-family: Georgia;
				font-size: 10pt;
				text-align: center;
				color: #CCC;
			}
			canvas {
				border:1px solid black;
				background: #353535;
				display: block;
				margin: 20px auto 10px;
				cursor: none;
			}
			p {
				margin: auto;
			}
		</style>
		<h2>Outbreak: Revenge of the Ball</h2>
		<canvas id="canvas" width="480" height="640"> 
		Your browser does not support the HTML5 Canvas.         
		</canvas>
		<p>Use arrow keys to control the ball. Up and down can increase speed.</p>
		<p>Don't move too fast or the paddle will miss you!</p>
	</body>
</html>
